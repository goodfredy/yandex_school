<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Тестовое задание</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_wrap">
        <div class="col-md-6 col-sm-12 col-md-offset-3 col-sm-offset-0">
            <h1>Тестовое задание</h1>
            <form id="myForm" action="response/success.json">
                <div class="form-group">
                    <label for="fio">ФИО</label>
                    <input type="text" class="form-control" id="fio" name="fio" placeholder="Введите ФИО">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите телефон">
                </div>
                <button type="button" id="submitButton" class="btn btn-primary" onclick="MyForm.submit()">Отправить</button>
                <div id="resultContainer"></div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
